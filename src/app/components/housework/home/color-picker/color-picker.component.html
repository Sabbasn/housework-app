<div class="color-picker">
    <label [htmlFor]="'color-picker-' + room.id">
        <mat-icon class="icon" [ngStyle]="{'color': 'white'}">colorize</mat-icon>
    </label>
    <input [id]="'color-picker-' + room.id" [(ngModel)]="roomColor" type="color" [value]="roomColor"
    (ngModelChange)="updateColor()">
</div>
