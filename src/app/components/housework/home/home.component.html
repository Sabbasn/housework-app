<app-navbar></app-navbar>
<div class="container">
    <h2 class="title">Rooms</h2>
    <p class="info-text" *ngIf="rooms.length == 0">
        It seems you have no rooms to work with - no worries! <br>
        Create a room by pressing the green button in the bottom right corner.
    </p>
    <div class="card-list" cdkDropList (cdkDropListDropped)="drop($event)">
        <app-card *ngFor="let room of rooms" [room]="room"></app-card>
        <!--
        <div #card class="card" *ngFor="let room of rooms"
        [ngStyle]="{'background-color': room.color}" cdkDrag>
            <app-color-picker [(roomColor)]="room.color"
                (change)="changeRoomColor(room)"></app-color-picker>
            <div class="info-display" (click)="onRoomClick(room)">
                <h2>{{ room.name }}</h2>
                <p>{{ room.status | status }}</p>
            </div>
        </div>
        -->
    </div>
</div>
<form #roomForm #addRoomForm="ngForm" class="show-new-card" [ngClass]="{'showing':showRoomForm}" (ngSubmit)="addRoom()">
    <h2>Add Room</h2>
    <label for="name">Name</label>
    <input placeholder="Name" name="name" autocomplete="off" [(ngModel)]="newRoom.name">
    <button class="add-room">âœ”</button>
</form>
<button class="show-add-room" appOutsideClick (clickOutside)="showRoomForm = false" [countAsInside]="[roomForm]"
    [ngClass]="{'active':showRoomForm}" (click)="showAddRoom()">
    <span class="bar"></span>
    <span class="bar"></span>
</button>
