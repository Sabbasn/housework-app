<app-navbar></app-navbar>
<div class="container">
    <h1>{{ user.firstName }}  {{ user.lastName }}</h1>
    <h2>{{ user.email }}</h2>
    <h3><b>Level:</b></h3>
    <h1>{{user.level}}</h1>
    <h2>Experience: {{user.experience}} / {{calcExpToLevel()}}</h2>
    <label for="expBar">Experience</label>
    <progress id="expBar" [value]="user.experience" [max]="calcExpToLevel()"></progress>
</div>
