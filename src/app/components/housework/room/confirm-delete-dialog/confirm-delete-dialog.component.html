<h2 matDialogTitle>Delete {{ data.roomName }}</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete {{data.roomName}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
