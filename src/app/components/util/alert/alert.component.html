<div class="container show">
    <div #alertElem class="alert"
        *ngFor="let alert of alerts"
        [ngStyle]="{'opacity': alert.opacity}"
        [style.backgroundColor]="colorPicker(alert.backgroundColor)">
        <p>{{ alert.text }}</p>
        <button (click)="hide(alert)">X</button>
    </div>
</div>
