<app-navbar></app-navbar>
<div class="container">
    <h1>{{ roomName }}</h1>
    <p *ngIf="chores.length < 1">Relax - you have no chores left here!</p>
    <div class="chore-list">
        <div class="chore" *ngFor="let chore of chores">
            <h2>{{chore.name}}</h2>
            <p>{{chore.description}}</p>
            <p>{{chore.status | status}}</p>
            <button class="done-btn" (click)="onDoneClick(chore.id)">âœ”</button>
        </div>
    </div>
</div>
<form #choreForm #addChoreForm="ngForm" class="show-new-card" (ngSubmit)="addChore()">
    <h2>Add Chore</h2>
    <label for="name">Name</label>
    <input placeholder="Name" name="name" autocomplete="off" [(ngModel)]="newChore.name">
    <label for="description">Description</label>
    <textarea placeholder="Description" name="description" [(ngModel)]="newChore.description"></textarea>
    <button class="add-chore">Add</button>
</form>
<button class="show-add-chore" (click)="showAddChore(choreForm)">+</button>
